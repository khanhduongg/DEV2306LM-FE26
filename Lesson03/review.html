<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
     <h1>Table and Form </h1>
     <form action="">
        <table align="center" width="500px" border="1px">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tài Khoản :
                    </td>
                    <td>
                        <input type="text" name="taikhoan"  id="taikhoan" placeholder="Nhập tài khoản">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mật Khẩu
                    </td>
                    <td>
                        <input type="password" name="passoword" placeholder="Nhập mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ckghinho">
                        <label for="">Ghi Nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng Nhập">
                        <input type="reset" value="Thoát">
                    </td>
                </tr>
            </tbody>

        </table>
     </form>
</body>
</html>
