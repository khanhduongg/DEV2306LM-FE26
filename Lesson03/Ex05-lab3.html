<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html </title>
</head>
<style>
    header,section,footer{
        border: 1px solid #ccc;
        padding: .5rem;
    }
    section{
        height: 250px;
    }
    header ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;

    }
    ul li a{
        display: block;
        padding: .5rem 1rem;
    }
    a:hover{
        color: gold;
    }
</style>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="#"></a>Trang Chủ</li>
                    <li><a href="#"></a>Sản Phẩm</li>
                    <li><a href="#"></a>Dịch vụ</li>
                    <li><a href="#"></a>Liên Hệ</li>
                    <li><a href="#"></a>Hỗ trợ</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <p>Giới thiệu về devmaster</p>
                <p>Devmaster luôn đi tiên đầu trong lĩnh vực đào tạo</p>
            </article>
        </section>
        <footer>
            <p>
                Bản quyền thuộc về  
                <Span style="color: gold;">Viên công nghệ và đào tạo devmaster </Span>
            </p>
        </footer>
</body>
</html>
