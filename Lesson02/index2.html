<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng với colspan ,rowspan </title>
</head> 
<body>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="5">
        <thead bgcolor="gray">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và Tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán </th>
                <th>Văn </th>
                <th>Anh </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Chung Chung</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Chung Trịnh</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
        </tbody>

        <tfoot>
            <th colspan="2">Trung Bình :</th>
            <Th>...</Th>
            <Th>...</Th>
            <Th>...</Th>
        </tfoot>
    </table>
</body>
</html>
