<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Menu bằng UL,LI</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        ul{
            margin: 1rem;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            background-color: orange;
            border-radius: 5px;
        }
        ul a{
            display: block;
            padding: .5rem;
            text-decoration: none;
            color: yellow;
            border-left:1px solid #fff ;
        }
    </style>
</head>
<body>
    <ul>

        <li class="li"><a href="Trang Chủ">Trang Chủ</a></li>
        <li class="li"><a href="Tin Tức ">Tin Tức</a></li>
        <li class="li"><a href="Sản Phẩm">Sản Phẩm</a></li>
        <li class="li"><a href="Khóa Học">Khóa Học</a></li>
        <li class="li"><a href="Liên Hệ">Liên Hệ</a></li>
        <li class="li"><a href="Đăng Kí">Đăng Kí</a></li>
        <li class="li"><a href="Đăng Nhập">Đăng Nhập</a></li>
    </ul>
</body>
</html>
