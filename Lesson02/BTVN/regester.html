<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
</head>
<body>
    <h1  align=" center" > Đăng Ký Thành Viên </h1>
    <table>
        <tr>
            <td width="100" >Họ và Tên :</td>
            <td> <input type="text" name="Nhập Họ Và Tên " id="full name" placeholder="Nhập Họ và Tên"></td>
        </tr>
        <tr>
            <td width="150" >Tên Đăng Nhập :</td>
            <td> <input type="text" name="Tên Đăng Nhập " id="name" placeholder="Tên Đăng Nhập"></td>
        </tr>
        <tr>
            <td width="150" >Mật Khẩu :</td>
            <td> <input type="password" name="mật khẩu " id="password" placeholder="Nhập Mật Khẩu"></td>
            
        </tr>
        <tr>
            <td width="150" > Ảnh đại diện :</td>
            <td> <input type="file" value="Ảnh đại diện " id="anhdaidien" ></td>
        </tr>
        <tr>
            <td width="150" > Thư Điện Tử :</td>
            <td> <input type="text" name="Thư Điện Tử " id="thudientu" placeholder="Nhập Thư Điện Tử" ></td>
        </tr>
        <tr>
            <td width="150">Giới Tính :</td>
            <td><input type="radio" value="1"  ><label for="nam">Nam</label>
                <input type="radio" value="0"  ><label for="nu">Nu</label>
                <input type="radio" value="2"  ><label for="Khac">Khac</label>
            </td>
        </tr>
        <tr>
            <td width="150">Sở Thích :</td>
            <td>
                <input type="checkbox"> <label for="bongda">Bóng Đá</label>
                <input type="checkbox"> <label for="Xem Phim">Xem Phim</label>
                <input type="checkbox"> <label for="Dulich">Du Lịch</label>
                <input type="checkbox"> <label for="Boi">Bơi</label>
                <input type="checkbox"> <label for="Nghenhac">Nghe Nhạc</label>
            </td>
        </tr>
        <tr>
            <td width="150">Quê Quán :</td>
            <td>
                <select>
                    <option value="">---Chọn Tỉnh---</option>
                    <option>Hà Nội</option>
                    <option>Đà Nẵng</option>
                    <option>Hưng Yên</option>
                    <option>Thái Bình</option>
                    <option>Hồ Chí Minh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="150" > Địa Chỉ:</td>
            <td> <input type="text" name="Địa Chỉ " id="diachi" placeholder="Nhập Địa Chỉ" ></td>
        </tr>
        <tr>
            <td width="150" > Điện Thoại:</td>
            <td> <input type="text" name="Điện Thoại " id="dienthoai" placeholder="Nhập Điện Thoại" ></td>
        </tr>
        <tr>
            <td width="150" > Mô Tả Ngắn:</td>
            <td> <textarea name="" id="" cols="30" rows="10">Nhập Mô Tả  Ngắn</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="Đăng Kí" value="Đăng Kí" >
                <input type="submit" name="Làm Lại" value="Làm Lại" >

            </td>
        </tr>
    </table>
</body>
</html>
