<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table và Form</title>
</head>
<style>
  .body{
    width: 380px;
    height: 500px;
    background-color: #f7f7f7;
  }
  .user{
    width: 300px;
    height: 50px;
    font-size: 15px;
    margin: 0;
  }
  #button{
    width: 300px;
    height: 40px;
    background-color:#4b8efa ;
    color: white;
    font-size: 15px;
    margin: 16px;
    
  }

</style>
<body>
    <form action="">
        <table align="center" cellspacing="5" cellpadding="5 " width="500px" >

            <thead>
                <tr>
                    <td align="center" >
                        <img src="https://www.google.gg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
                    </td>
                </tr>
                <tr>
                    <td align="center" style=" font-size:30px ;">
                        Đăng nhập để thêm tài khoản khác
                    </td>
                </tr>
            </thead>

            <tbody class="body">
                <tr>
                    <td align="center" >
                        <img src="https://tse2.mm.bing.net/th?id=OIP.fqSvfYQB0rQ-6EG_oqvonQHaHa&pid=Api&P=0&h=180" alt="User">
                    </td>
                </tr>
                <tr align="center">
                    <td >
                        <input type="email" class="user" name="email" placeholder="Email">
                        <br>
                        <input type="password" class="user" name="password" placeholder="Mật Khẩu">

                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" value="Đăng Nhập" id="button">
                    </td>
                </tr>
                <tr>
                    <td align="center" >
                        <a style="color: #4b8efa;" href="">Bạn cần trợ giúp ?</a>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td align="center" >
                        <a style="color: #4b8efa;" href="">Tạo một tài khoản</a>
                    </td>
                </tr>

            </tfoot>
        </table>
    </form>
</body>
</html>
