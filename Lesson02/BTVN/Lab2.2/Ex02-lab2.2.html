<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Khuyến Mãi </title>
</head>
<style>
    .tb{
        width: 600px;
        height: 400px;
        background-color:#e0f8d9 ;
    }
    #hoten{
        width: 300px;
        height: 20px;
    }
    #diachi{
        width: 250px;
        height: 20px;
    }
    #dienthoai{
        width: 200px;
        height: 20px;
    }
    #thamgia{
        width: 100px;
        height: 20px;
    }
    #btn{
        width: 100px;
        padding: 8px;
    }
</style>
<body>
    <form action="">
        <h1>Phiếu đăng ký tham gia chương trình khuyễn mãi</h1>
        <table align="center" cellpadding="5px" border="1" wight="600px" class="tb">
            <tr>
                <th align="left">
                    <label for="">Họ và tên </label>
                </th>
                <td>
                    <input type="text" name="hoten" id="hoten" placeholder="Nhập họ và tên" >
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="">Địa Chỉ </label>
                </th>
                  <td>
                      <input type="text" name="diachi" id="diachi" placeholder="Nhập địa chỉ" >
                </td>            
            </tr>
            <tr>
                <th align="left">
                    <label for="">Điện Thoại </label>
                </th>
                <td>
                    <input type="text" name="dienthoai" id="dienthoai" placeholder="Nhập sô điệnt thoại" >
                </td>
            </tr>
            <tr>

            <tr>
                <th align="left">
                    <label for="">Giới Tính</label>
                </th>
                <td>
                    <input type="radio" name="checkbox" value="Nam"><label for="">Nam</label>
                    <input type="radio" name="checkbox" value="Nam"><label for="">Nữ</label>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="">Nghề Nghiệp </label>
                </th>
                <td>
                    <select name="" id="" style="width: 100px; height: 30px;">
                        <option value="">--Bác Sĩ--</option>
                        <option value="">--Giáo Viên--</option>
                        <option value="">--Ca sĩ--</option>
                        <option value="">--Giáo Sư--</option>
                    </select>

                </td>
            </tr>
            <tr >
                <th rowspan="5" align="left"> Chọn sảm phẩm tham gia</th>
            </tr>
            <tr>
                <td>Kem đánh răng</td>
            </tr>
            <tr>
                <td>Bột giặt</td>
            </tr>
            <tr>
                <td>Dầu gội đầu</td>
            </tr>
            <tr>
                <td>Sữa tắm</td>
            </tr>
            <tr>
                <th align="left">
                    <label for="">Số người dự đoán tham gia </label>
                </th>
                <td>
                    <input type="text" name="dienthoai" id="thamgia" placeholder="" width="50px">
                </td>
            </tr>
            <tr>
                <th align="center" colspan="2">
                    <input type="button" name="dienthoai" id="btn" value="Đồng ý" width="50px">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
