<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Đăng Kí Du Lịch </title>
</head>
<style>
    .tb{
        width: 600px;
        height: 400px;
        background-color:#fefbc4 ;
    }
    #hoten{
        width: 300px;
        height: 20px;
    }
    #diachi{
        width: 250px;
        height: 20px;
    }
    #dienthoai{
        width: 200px;
        height: 20px;
    }
    #thamgia{
        width: 100px;
        height: 20px;
    }
    #btn{
        width: 100px;
        padding: 8px;
    }
</style>
<body>
    <form action="">
        <h1 style="text-align: center;">From Đăng Kí Du Lịch</h1>
        <table align="center" cellpadding="5px" border="1" wight="600px" class="tb">
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Họ và tên </label>
                </th>
                <td>
                    <input type="text" name="hoten" id="hoten" placeholder="Nhập họ và tên" >
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Địa Chỉ </label>
                </th>
                  <td>
                      <input type="text" name="diachi" id="diachi" placeholder="Nhập địa chỉ" >
                </td>            
            </tr>
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Điện Thoại </label>
                </th>
                <td>
                    <input type="text" name="dienthoai" id="dienthoai" placeholder="Nhập sô điệnt thoại" >
                </td>
            </tr>
            <tr>

            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Khách Việt Nam</label>
                </th>
                <td>
                    <input type="checkbox" name="checkbox" value="Nam">

                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Chọn Tour </label>
                </th>
                <td>
                    <select name="" id="" style="width: 100px; height: 30px;">
                        <option value="">--Hà Nội--</option>
                        <option value="">--Hạ Long--</option>
                        <option value="">--Huế--</option>
                        <option value="">--Đà Lạt--</option>
                    </select>

                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Phương tiện</label>
                </th>
                <td>
                    <input type="radio" name="checkbox" value="Nam"><label for="">Máy Bay</label>
                    <input type="radio" name="checkbox" value="Nam"><label for="">Xe Máy</label>
                </td>
            </tr>

            <tr>
                <th align="center" colspan="3">
                    Số lượng đoàn khách
                </th>
            </tr>
            <tr>
                <th align="left">
                    <label for="" style="color:#83c7d1 ;">Ghi Chú Thêm </label>
                </th>
                <td>
                  <textarea name="ghi chu" id="ghichu" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th align="center" colspan="2">
                    <input type="button" name="dienthoai" id="btn" value="Đồng ý" width="50px">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
