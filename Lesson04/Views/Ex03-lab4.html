<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form đăng nhập</title>
</head>
<style>
    #avatar{
        width: 100%;
        align-items: center;
    }
    #form{
        text-align: center;
        border: 1px solid #fff;
    }
    #input{
        width: 250px;
        height: 30px;
        padding: 10px;
        margin: 10px;
    }
</style>
<body>
    <section>
        <div id="avatar">
            <img src="https://tse1.mm.bing.net/th?id=OIP.2mb3-wIcnKdD25_Bj9wB0gHaDu&pid=Api&P=0&h=180" alt="" >
        </div>
        <div style="text-align: center;">
            <div> Đăng Nhập</div>
        </div>
        <div id="form">
            <input type="text" id="input" placeholder="Nhập Email">
            <br>
            <input type="password" id="input" placeholder="Nhập mật khẩu">
        </div>
    </section>
</body>
</html>
